<div class="container">
  <div class="oferta" *ngIf="ofertaCarregada != undefined; else Carregando">

    <div class="row">
      <div class="col">
        <h4>{{ofertaCarregada.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="ofertaCarregada.imagens[0].url" />
        </div>

        <div class="thumbnails" >
          <img *ngFor="let img of ofertaCarregada.imagens.slice(1,ofertaCarregada.imagens.length-1)" [src]="img.url"/>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ofertaCarregada.valor | currency:'R$':'symbol':'1.2-2'}}</h1>
            <!--https://angular.io/api/common/DecimalPipe-->
            <!--https://angular.io/api/common/CurrencyPipe-->
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>
    </div>

    <div class="row" style= "margin-top: 25px; margin-bottom: 150px">
      <div class="col">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" routerLink="como-usar" data-toggle="tab" role="tab">Como usar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="onde-fica" data-toggle="tab" role="tab">Onde fica?</a>
          </li>
        </ul>
        <div class="tab-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    

  </div>
  <br/>
</div>


<ng-template #Carregando>
  <div class="loader" ></div>
   <h3 style="color: blue">Carregando...</h3>
</ng-template>
